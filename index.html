<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image editor</title>
</head>
<body>
    <div class="container">
        <h1>Image Editor</h1>
        <div class="content">
            <div class="options">
                <div class="filters">
                    <div class="filter-grid">
                    <div class="selected fil brightness">Brightness</div>
                    <div class="selected fil contrast">Contrast</div>
                    <div class="selected fil grayscale">Grayscale</div>
                    <div class="selected fil sepia">Sepia</div>                
                </div>
                <input id="range" class="range" type="range">
                </div>
                <div class="btn-reset">
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="image-content">
                <div class="img">
                    <img id="image" src="./img/musica-g7ec9c38e6_1920.jpg" width="400" height="350" alt="">
                </div>
                <button class="choose-img-btn">Choose Image</button>
                <button class="save-img-btn">Save Image</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
